<body>

    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

    <!-- Login Form -->
    <div class="container">
        <br />
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <h2>Login</h2>
                
                <!-- Spring Security Framework works cloasely with thymeleaf -->
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
    
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            aria-describedby="NameHelp" required>
                        <small id="NameHelp" class="form-text text-muted">We'll never share your username with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-sm">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout" />
                </form>
            </div>
        </div>
    </div>

    <div th:insert="~{common/footer :: footer}" id="footer"></div>
    <!-- <div th:insert="~{about.html :: about}"  id="about"></div> -->
