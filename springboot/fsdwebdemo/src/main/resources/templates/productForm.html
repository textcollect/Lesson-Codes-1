<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>BootStrap Web Demo</title>
    </head>
    <body>
        <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

        <div class="container">
            <h1 class="display-4">New Product</h1>
            <form id="newItemForm" enctype="multipart/form-data">
                <div class="form-group mb-5">
                    <label for="newItemNameInput">Name</label>
                    <input type="text" class="form-control" id="newItemNameInput">
                </div> 
                <div class="form-group mb-5">
                    <label for="newItemDescription">Description</label>
                    <textarea type="text" class="form-control" id="newItemDescription"></textarea>
                </div>
        
                <div class="form-group mb-5">
                    <!--<label for="newItemImageUrl">Image URL</label>
                    <input type="text" class="form-control" id="newItemImageUrl">-->
                    <label for="newItemImageFile">Image Upload</label>
                    <input type="file" id="newItemImageFile" name="newItemImageFile">
                </div>
        
                <div class="form-group mb-5">
                    <label for="newItemStyle">Style</label>
                    <textarea type="text" class="form-control" id="newItemStyle"></textarea>
                </div>
        
                <div class="form-group mb-5">
                    <label for="newItemPrice">Price</label>
                    <input type="text" class="form-control" id="newItemPrice">
                </div>
        
                <button type="submit" class="btn btn-primary btn-block mb-5">Save Item</button>
            </form>
        </div> <!-- End of Product Form -->

        <div th:insert="~{common/footer :: footer}" id="footer"></div>

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
        <script src="js/productController.js"></script>

            $( "#footer" ).load( "common/footer.html" );

          });
        
        </script> -->
    </body>
</html>
