<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>BootStrap Web Demo</title>
    </head>
    <body>
      <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>

        <div class="container">
            <h1 class="display-4">Products</h1>
            <div id="list-items">
              <div id='row' class="row">

                
                
              </div>  <!-- End of row -->
            </div> <!-- End of List item div -->
          </div>  <!-- End of Container div -->   
          
          
          <!-- Modal pop up for each product details -->
          <div class="modal fade" id="productModal"  tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog" >
                <div class="modal-content">
                    <div class="modal-header">
                        <p id="modalName">Cat Tee Black T-Shirt</p>
                    </div>
                    <div class="modal-body">
                    <img id="modalImg" src="" width=80%/>
        
                    <hr>
                    <b>Style:</b> <span id="modalStyle">Black with custom print</span> <br/>
                    <b>Price:</b> <span id="modalPrice">10</span>
        
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-primary" data-bs-dismiss="modal">Close</a>
                    </div>
                </div>
            </div>
      </div>

      <div th:insert="~{common/footer :: footer}" id="footer"></div>

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>

        <script src="js/productController.js"></script>
        <script src="js/productListing.js"></script>

          $(document).ready(function()
          {
            $( "#navbar" ).load( "common/navbar.html" );
            $( "#footer" ).load( "common/footer.html" );

          });
        </script> -->
    </body>
</html>
