<body>

    <div class="container">
        <h1 class="display-4">Customers</h1>
        <div id="customer-table" class="table-responsive">

    <div class="container" style="margin: 1rem;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addmodal" onClick="displayModal()">Add Customer</button>
    </div>


    <!-- Modal pop up for adding customer -->
    <div class="modal fade" id="addModal" data-bs-backdrop="true" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Customer's Details</h1>
                </div>
                <div class="modal-body">
                    <form id="newCustomerForm">
                        <div class="mb-4 col-auto">
                            <!-- for and id should be same value -->
                            <label for="modalNewName">Name</label>
                            <input type="text" class="form-control" id="modalNewName" aria-label="Username" aria-describedby="nameHelp" placeholder="Name" autocomplete="off" required>
                        </div>
            
                        <div class="mb-4 col-auto">
                            <label for="modalNewMobile">Mobile</label>
                            <input type="text" class="form-control" id="modalNewMobile" aria-describedby="mobileHelpBlock" placeholder="Mobile no." autocomplete="off" required>
                        </div>    

                        <button class="btn btn-primary mb-4" type="submit">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
        //const myModalAlternative = new bootstrap.Modal('#addModal', options)
        function displayModal() {
            $('#addModal').modal('show') ;
        }
    </script>
