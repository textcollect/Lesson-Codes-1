<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Functions</title>
</head>

<body>
    <script>
        // function that prints out “Hello World”.
        function hello() {
            console.log(`Hello World`);
        }

        //debugger;
        
        // function that adds two numbers together
        function add2() {
            let numb1 = prompt(`Enter first number`);
            let numb2 = prompt(`Enter second number`);

            let total = Number(numb1) + Number(numb2);
            console.log(`Total is: ${total}`);
        }

        // function that prints the length of a word
        function printLength() {
            let word = prompt(`Please enter word here`);
            console.log(`word length: ${word.length}`);
        }
        
    </script>
    
</body>
</html>
