        // Loops
        // Basic For Loop
        // Print out all names in nameList

        for (let i = 0; i < nameList.length; i++) {
            console.log(`${nameList[i]} is in my lesson.`);
        }

        /*
        for loop
            loop through array
            get each element from array
            create relevant html element (e.g. <option value="Japan">Japan</option> from ReservationForm.html)
            insert the element into the html document
        */

        
        /*
        A while-loop is used in a situation where you do not know how many times a loop will actually execute
        (depend on a condition to be true or flase)
        Examples: 
        - a game that needs a number of steps to complete
        - atm - if enter wrong PIN 3 times, logout
        */

        // Executes only on condition
        let j = 1;

        while (j < 10)
        {
            console.log(`The number is ${j} in the while-loop`)

            j++;
        }
