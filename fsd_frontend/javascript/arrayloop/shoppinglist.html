<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arrays & Loops</title>
</head>

<body>
    <h1>Jean's Shopping List</h1>
    <h2>List of items in the Shopping Cart</h2>

    <div id="cart">
        <!-- <ol>
            <li>milk</li>
            <li>coffee</li>
            <li>bread</li>
            <li>fish</li>
            <li>meat</li>
        </ol> -->
    </div>



    <script>
        /*
        If wish to save shopping cart items and to retrieve the items again
        All items have to save in a db

        1. The items will be sent to the backend to be stored in db (call API 1)
        2. When user login to the webapp, call API 2 to retrieve the items 
        3. Display it onto the front-end

        */    

        // 1. Assume tt the backend returns the list of items to the frontend
        // 2. Determine what datatype of variable to store the list of items
        // 3. We can use an array to store the list of items tt is returned from backend

        // Once we get the list from the backend, it will look like this
        const cartList = ["milk", "coffee", "bread", "fish", "meat"];
        console.log(cartList);

        // Display the list of items to the HTML

        // let item = `<ol><li>${cartList[0]}</li></ol>`;
        // let item = "start";
        // item += "end"; //startend
        let item = `<ol>`;
        
        for (let i = 0; i<cartList.length; i++)
        {
            // item = <ol><li>milk</li>
            // item = <ol><li>milk</li><li>coffee</li>
            item += `<li>${cartList[i]}</li>`;
        }

        item += `</ol>`;

        // innerhtml takes in a string
        document.querySelector("#cart").innerHTML = item;
    </script>

</body>

</html>
