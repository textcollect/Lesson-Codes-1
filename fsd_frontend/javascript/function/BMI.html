<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
</head>

<body>
    <div>
        <p>Input your weight and height to calculate your BMI</p>
        <form onsubmit="submitInput()">
            <p>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" autocomplete="off" min="1" required>
            </p>
            <p>
                <label for="height">Height (cm)</label>
                <input type="number" id="height" autocomplete="off" min="1" required>
            </p>
            <!-- activates function on clicking the button -->
            <button type="submit">Calculate</button>
        </form>
    </div>

    <div>
        <p id="message"></p>
    </div>

    <script src="js/calculate.js"></script>
    <script src="js/formSubmit.js"></script>

</body>

</html>
